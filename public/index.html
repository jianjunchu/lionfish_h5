  <!DOCTYPE html>
  <html>
    <head>
      <head>
        <meta charset="utf-8">

        <!-- MS, fb & Whatsapp -->

        <!-- MS Tile - for Microsoft apps-->
        <meta name="msapplication-TileImage" content="https://v3.wholeseller.sg//Uploads/image/goods/2021-06-24/60d4240b0fce1.jpg">

        <!-- fb & Whatsapp -->

        <!-- Site Name, Title, and Description to be displayed -->
        <meta property="og:site_name" content="Himart">
        <meta property="og:title" content="Himart">
        <meta property="og:description" content="The leading online community groupbuy platform in Singapore.">
        <!-- Image to display -->
        <!-- Replace   «example.com/image01.jpg» with your own -->
        <meta property="og:image" content="https://v3.wholeseller.sg//Uploads/image/goods/2021-06-24/60d4240b0fce1.jpg">
        <!-- No need to change anything here -->
        <meta property="og:type" content="website" />
        <meta property="og:image:type" content="image/jpeg">
        <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
        <meta property="og:image:width" content="300">
        <meta property="og:image:height" content="300">

        <!-- Website to visit when clicked in fb or WhatsApp-->
        <meta property="og:url" content="https://v3.himartsg.com">

        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection" content="telephone=no, email=no"/>
      </head>
      <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <title><%= webpackConfig.name %></title>
      <script language="JavaScript">

      </script>
    </head>
    <body>
      <noscript>
        <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </noscript>
      <div id="app"></div>
      <!-- built files will be auto injected -->
    </body>
  </html>
